<!DOCTYPE html>

<html lang="en">

	    <meta charset="utf-8">

    <body>
	    <h1>Smoothie</h1>
        <img src="../img/denis-tuksar-9RmKpWdcun0-unsplash.jpg" alt="A dark pink smoothie decorated with strawberries" width="200">
        <h2>Description</h2>
        <p>A smoothie recipe</p>
        <h2>Ingredients</h2>
            <ul>
                <li>300 ml milk of your choice</li>
                <li>150 g strawberries</li>
                <li>50 g raspberries</li>
            </ul>

        <h2>Steps</h2>
            <ol>
                <li>Mix the milk, strawberries and raspberry in a mixer</li>
                <li>Put the smoothie in the fridge for an hour</li>
                <li>Enjoy!</li>
            </ol>
    </body>
</html>
